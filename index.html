<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html,css,js">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="feature-icon">
            <img src="https://www.digikala.com/statics/img/svg/productCard/topBadge/IncredibleOffer.svg" alt="ویژگی">
        </div>
        <div class="text-body2-extra grow">
            <br>
        </div>
        <img src="img/7f0c6c207a3c72b266fc96466ff2011b48bad06f_1703511082.png" alt="کنسول بازی سونی مدل PlayStation 5 Slim" class="main-img">
        <div class="description">کنسول بازی سونی مدل PlayStation 5 Slim ظرفیت یک...</div>
        <div class="delivery">
            <img src="delivery-today.png" alt="" width="20">
            <span>ارسال امروز</span>
        </div>
        <div class="price-container">
            <div class="discount">5%</div>
            <div class="price">
                <span>29,899,000</span>
            </div>
        </div>
        <div class="old-price">31,500,000</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="progress-info">
            <span id="timer">32:01:50</span>
            <span class="span">78% فروش رفته</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
